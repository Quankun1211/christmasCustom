<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="content">
            <div class="text">
                <h1 class="text-merry">MERRY CHRISMAS </h1>
            </div>
            <div class="select ">
                <h1 class="text-select">Em có yêu anh không ??</h1>
                <div class="btn-wrap">
                    <div id="yes" class="btn-select">Iêuuu!!</div>
                    <div id="no" class="btn-select">
                        <p class="no-text">Khummm</p>
                        <p class="yes-text">Làm sao mà không được</p>
                    </div>
                </div>
            </div>
            <div class="gift-box none">
                <div class="wrap-gift">
                    
                <img class="box" src="./src/img/gift.png" alt="">
                </div>
                <div class="back-gift-btn">Quay lại</div>

            </div>
            <div class="gift">
                <div class="gift-item">
                    <h1 class="gift-text">Me ri chịt mợt iem iêuuu</h1>
                    <img class="img-prod" src="./src/img/prod2-removebg-preview.png" alt="">
                    <div class="close">Đóng</div>
                </div>

            </div>
            <div class="none-select none">
                <img class="none-img" src="./src/img/prod-removebg-preview.png" alt="">
                <h1 class="footer-text">Hihi</h1>
                <div class="back-btn">Quay lại</div>
            </div>
            
            <img src="./src/img/noel.svg" alt="" class="noel">
        </div>


    <div class="snow1"></div>
    <div class="snow2"></div>

    </header>
    <audio id="audio" src="./src/audio/music.mp4" preload="auto"></audio>
    <script src="./index.js"></script>
</body>
</html>
